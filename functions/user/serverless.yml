# Serverless yml file containing functions for user resource
# function/user/serverless.yml
userAuthenticate:
  handler: handler.userAuthenticate # point to exported create function in handler.js
  events:
    - http:
        path: authenticate # path will be domain.name.com/dev/users
        method: post
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js
userCreate:
  handler: handler.userCreate # point to exported create function in handler.js
  events:
    - http:
        path: users # path will be domain.name.com/dev/users
        method: post
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js
userGetById:
  handler: handler.userGetById
  events:
    - http:
        path: users/{id} # path will be domain.name.com/dev/users/1
        method: get
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js
userGetAll:
  handler: handler.userGetAll # path will be domain.name.com/dev/users
  events:
    - http:
        path: users
        method: get
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js
userUpdate:
  handler: handler.userUpdate # path will be domain.name.com/dev/users/1
  events:
    - http:
        path: users/{id}
        method: put
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js
userDelete:
  handler: handler.userDelete
  events:
    - http:
        path: users/{id} # path will be domain.name.com/dev/users/1
        method: delete
        cors: true
  environment:
    BABEL_CACHE_PATH: /tmp/my-cache.json babel-node script.js